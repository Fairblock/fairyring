swagger: '2.0'
info:
  title: HTTP API Console cosmos.gov.v1
  name: ''
  description: ''
paths:
  /cosmos/gov/v1/constitution:
    get:
      operationId: Query_Constitution
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              constitution:
                type: string
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      tags:
        - Query
  /cosmos/gov/v1/params/{params_type}:
    get:
      operationId: Query_Params
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              voting_params:
                type: object
                properties:
                  voting_period:
                    type: string
              deposit_params:
                type: object
                properties:
                  min_deposit:
                    type: array
                    items:
                      type: object
                      properties:
                        denom:
                          type: string
                        amount:
                          type: string
                  max_deposit_period:
                    type: string
              tally_params:
                type: object
                properties:
                  quorum:
                    type: string
                  threshold:
                    type: string
                  veto_threshold:
                    type: string
              params:
                type: object
                properties:
                  min_deposit:
                    type: array
                    items:
                      type: object
                      properties:
                        denom:
                          type: string
                        amount:
                          type: string
                  max_deposit_period:
                    type: string
                  voting_period:
                    type: string
                  quorum:
                    type: string
                  threshold:
                    type: string
                  veto_threshold:
                    type: string
                  min_initial_deposit_ratio:
                    type: string
                  proposal_cancel_ratio:
                    type: string
                  proposal_cancel_dest:
                    type: string
                  expedited_voting_period:
                    type: string
                  expedited_threshold:
                    type: string
                  expedited_min_deposit:
                    type: array
                    items:
                      type: object
                      properties:
                        denom:
                          type: string
                        amount:
                          type: string
                  burn_vote_quorum:
                    type: boolean
                  burn_proposal_deposit_prevote:
                    type: boolean
                  burn_vote_veto:
                    type: boolean
                  min_deposit_ratio:
                    type: string
                  max_tally_period:
                    type: string
                  trusted_counter_parties:
                    type: array
                    items:
                      type: object
                      properties:
                        client_id:
                          type: string
                        connection_id:
                          type: string
                        channel_id:
                          type: string
                  channel_id:
                    type: string
                  is_source_chain:
                    type: boolean
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      parameters:
        - name: params_type
          description: >-
            params_type defines which parameters to query for, can be one of
            "voting",

            "tallying" or "deposit".
          in: path
          required: true
          type: string
      tags:
        - Query
  /cosmos/gov/v1/proposals:
    get:
      operationId: Query_Proposals
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              proposals:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uint64
                    messages:
                      type: array
                      items:
                        type: object
                        properties:
                          '@type':
                            type: string
                        additionalProperties: {}
                    status:
                      type: string
                      enum:
                        - PROPOSAL_STATUS_UNSPECIFIED
                        - PROPOSAL_STATUS_DEPOSIT_PERIOD
                        - PROPOSAL_STATUS_VOTING_PERIOD
                        - PROPOSAL_STATUS_PASSED
                        - PROPOSAL_STATUS_REJECTED
                        - PROPOSAL_STATUS_FAILED
                        - PROPOSAL_STATUS_TALLY_PERIOD
                      default: PROPOSAL_STATUS_UNSPECIFIED
                    final_tally_result:
                      type: object
                      properties:
                        yes_count:
                          type: string
                        abstain_count:
                          type: string
                        no_count:
                          type: string
                        no_with_veto_count:
                          type: string
                        encrypted_count:
                          type: string
                    submit_time:
                      type: string
                      format: date-time
                    deposit_end_time:
                      type: string
                      format: date-time
                    total_deposit:
                      type: array
                      items:
                        type: object
                        properties:
                          denom:
                            type: string
                          amount:
                            type: string
                    voting_start_time:
                      type: string
                      format: date-time
                    voting_end_time:
                      type: string
                      format: date-time
                    metadata:
                      type: string
                    title:
                      type: string
                    summary:
                      type: string
                    proposer:
                      type: string
                    expedited:
                      type: boolean
                    failed_reason:
                      type: string
                    has_encrypted_votes:
                      type: boolean
                    identity:
                      type: string
                    pubkey:
                      type: string
                    decryption_key:
                      type: string
              pagination:
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                  total:
                    type: string
                    format: uint64
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      parameters:
        - name: proposal_status
          description: |2-
             - PROPOSAL_STATUS_UNSPECIFIED: PROPOSAL_STATUS_UNSPECIFIED defines the default proposal status.
             - PROPOSAL_STATUS_DEPOSIT_PERIOD: PROPOSAL_STATUS_DEPOSIT_PERIOD defines a proposal status during the deposit
            period.
             - PROPOSAL_STATUS_VOTING_PERIOD: PROPOSAL_STATUS_VOTING_PERIOD defines a proposal status during the voting
            period.
             - PROPOSAL_STATUS_PASSED: PROPOSAL_STATUS_PASSED defines a proposal status of a proposal that has
            passed.
             - PROPOSAL_STATUS_REJECTED: PROPOSAL_STATUS_REJECTED defines a proposal status of a proposal that has
            been rejected.
             - PROPOSAL_STATUS_FAILED: PROPOSAL_STATUS_FAILED defines a proposal status of a proposal that has
            failed.
             - PROPOSAL_STATUS_TALLY_PERIOD: PROPOSAL_STATUS_TALLY_PERIOD defines a proposal status during the tally
            period.
          in: query
          required: false
          type: string
          enum:
            - PROPOSAL_STATUS_UNSPECIFIED
            - PROPOSAL_STATUS_DEPOSIT_PERIOD
            - PROPOSAL_STATUS_VOTING_PERIOD
            - PROPOSAL_STATUS_PASSED
            - PROPOSAL_STATUS_REJECTED
            - PROPOSAL_STATUS_FAILED
            - PROPOSAL_STATUS_TALLY_PERIOD
          default: PROPOSAL_STATUS_UNSPECIFIED
        - name: voter
          in: query
          required: false
          type: string
        - name: depositor
          in: query
          required: false
          type: string
        - name: pagination.key
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          in: query
          required: false
          type: boolean
        - name: pagination.reverse
          in: query
          required: false
          type: boolean
      tags:
        - Query
  /cosmos/gov/v1/proposals/{proposal_id}:
    get:
      operationId: Query_Proposal
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              proposal:
                type: object
                properties:
                  id:
                    type: string
                    format: uint64
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        '@type':
                          type: string
                      additionalProperties: {}
                  status:
                    type: string
                    enum:
                      - PROPOSAL_STATUS_UNSPECIFIED
                      - PROPOSAL_STATUS_DEPOSIT_PERIOD
                      - PROPOSAL_STATUS_VOTING_PERIOD
                      - PROPOSAL_STATUS_PASSED
                      - PROPOSAL_STATUS_REJECTED
                      - PROPOSAL_STATUS_FAILED
                      - PROPOSAL_STATUS_TALLY_PERIOD
                    default: PROPOSAL_STATUS_UNSPECIFIED
                  final_tally_result:
                    type: object
                    properties:
                      yes_count:
                        type: string
                      abstain_count:
                        type: string
                      no_count:
                        type: string
                      no_with_veto_count:
                        type: string
                      encrypted_count:
                        type: string
                  submit_time:
                    type: string
                    format: date-time
                  deposit_end_time:
                    type: string
                    format: date-time
                  total_deposit:
                    type: array
                    items:
                      type: object
                      properties:
                        denom:
                          type: string
                        amount:
                          type: string
                  voting_start_time:
                    type: string
                    format: date-time
                  voting_end_time:
                    type: string
                    format: date-time
                  metadata:
                    type: string
                  title:
                    type: string
                  summary:
                    type: string
                  proposer:
                    type: string
                  expedited:
                    type: boolean
                  failed_reason:
                    type: string
                  has_encrypted_votes:
                    type: boolean
                  identity:
                    type: string
                  pubkey:
                    type: string
                  decryption_key:
                    type: string
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    '@type':
                      type: string
                  additionalProperties: {}
      parameters:
        - name: proposal_id
          description: proposal_id defines the unique id of the proposal.
          in: path
          required: true
          type: string
          format: uint64
      tags:
        - Query
  /cosmos/gov/v1/proposals/{proposal_id}/deposits:
    get:
      operationId: Query_Deposits
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              deposits:
                type: array
                items:
                  type: object
                  properties:
                    proposal_id:
                      type: string
                      format: uint64
                    depositor:
                      type: string
                    amount:
                      type: array
                      items:
                        type: object
                        properties:
                          denom:
                            type: string
                          amount:
                            type: string
              pagination:
                type: object
                properties:
                  next_key:
                    type: string
