version: 1
build:
  proto:
    path: proto
    third_party_paths:
      - third_party/proto
      - proto_vendor
accounts:
  - name: alice
    coins:
      - 100000000ufair
      - 100000000stake
  - name: bob
    coins:
      - 100000000ufair
      - 100000000stake
faucet:
  name: bob
  coins:
    - 100000ufair
    - 100000stake
  host: 0.0.0.0:4500
genesis:
  chain_id: fairyring
validators:
  - name: alice
    bonded: 100000000stake
    home: $HOME/.fairyring
    config:
      consensus:
        timeout_commit: "3s"
        timeout_propose: "3s"