syntax = "proto3";
package fairyring.auction;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/Fairblock/fairyring/x/auction/types";

// Params defines the parameters for the module.
message Params {
  option (amino.name) = "fairyring/x/auction/Params";
  option (gogoproto.equal) = true;
  cosmos.base.v1beta1.Coin minimum_delegation_amount = 1;
}