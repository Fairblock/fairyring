syntax = "proto3";
package fairyring.auction;

import "gogoproto/gogo.proto";

option go_package = "github.com/Fairblock/fairyring/x/auction/types";

message BidderDetail {
  string creator = 1;
  string bidder_address = 2;
}

message Bid {
  string bidder = 1;
  string sealed_bid = 2;
}

message AuctionDetail {
  string creator = 1;
  string identity = 2;
  string pubkey = 3;
  string auction_id = 4;
  bool is_timed_auction = 5;
  repeated Bid bids = 6;
  bool is_resolved = 7;
}